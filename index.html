<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes</title>
    </head>
    <body>
        <div>Hello World!</div>
        <input type="radio" class="modes" name="modes" value="Create" onclick="CheckRadio(this);"/>
        <span>Create</span>
        <input type="radio" class="modes" name="modes" value="Edit" onclick="CheckRadio(this);"/>
        <span>Edit</span>
        <input type="radio" class="modes" name="modes" value="Delete" onclick="CheckRadio(this);"/>
        <span>Delete</span>
        <div id="container" style="height:800px;width:1000px;border-style:solid;" onclick="Interact(this);"></div>
    </body>
    <script>
        var i=0;
        var rBtnValue;
        var Note={
            id: 0,
            note: ""
        }
        var notesArray=[];
        function CheckRadio(t) {
           rBtnValue=t.value;
           console.log("value: "+rBtnValue);
        }
        function CreateNote(note) {
            var n=Object.create(Note);
            n.id=++i;
            n.note=note;
            notesArray.push(n);
            console.log("id: "+n.id+", note: "+n.note);
            return n;
        }
        function DeleteNote(id) {
           var n=document.getElementById(id);
           n.parentNode.removeChild(n);
        }
        /*function DisplayNote(Note) {
            document.getElementById("span1").innerHTML="ID: "+Note.id+", Note: "+Note.note;
        }*/
        function EditNote(Note,id,note) {
            var n=Note;
            n.id=id;
            n.note=note;
            console.log("id: "+n.id+", note: "+n.note);
            return n;
        }
        function Interact(t) {
           if (rBtnValue==="Create") {
             var note=CreateNote(++i,10,prompt());
           } else if (rBtnValue==="Edit") {
               EditNote(t,t.id,prompt());
           } else {
              DeleteNote(t.id);
           }
        }
    </script>
</html>
